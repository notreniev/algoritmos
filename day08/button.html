<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Button</title>

    <script>
        let i = 0
        function myFunction() {
            document.getElementById("btn").innerHTML = i++;
        }
    </script>

    <style>
        .btn {
            background-image: linear-gradient(lightgrey, white);
            width: 96px;
            height: 48px;
            font-family: "arial";
            font-size: 24px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <button id="btn" class="btn" onclick="myFunction()">0</button>
</body>

</html>
